<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #dc3545;
        }
        h2 {
            margin-top: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .loading {
            margin-top: 1.5rem;
            color: #6c757d;
        }
        .dots {
            display: inline-block;
            width: 70px;
        }
        .dots::after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: ' ....'; }
        }
    </style>
    <script>
        // github page n'a pas de htaccess, donc on redirige vers la racine avec un paramÃ¨tre vrrp (vue routeur redirect path)
        window.addEventListener('load', function() {
            const url = window.location.href;
            const path = url.substring(window.location.origin.length);

            const parts = path.split('/');
            if (parts.length > 2) {
                const newPath = '/' + parts.slice(2).join('/');
                window.location.href = window.location.origin+'/'+parts[1]+'/?vrrp=' + encodeURIComponent(newPath);
            } else {
                window.location.href = window.location.origin+'/';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="loading">
            Redirecting you to homepage<span class="dots"></span>
        </div>
    </div>
</body>
</html>
